<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GoodRest - Eye Protection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            user-select: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            background: #4CAF50;
        }

        .status-indicator.disabled {
            background: #f44336;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .toggle-section {
            text-align: center;
        }

        .toggle-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .toggle-btn.disabled {
            background: #f44336;
        }

        .modes-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .mode-btn.active {
            background: #4CAF50;
        }

        .custom-controls {
            margin-top: 15px;
        }

        .slider-container {
            margin-bottom: 15px;
        }

        .slider-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .pomodoro-section {
            text-align: center;
        }

        .timer-display {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .timer-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timer-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .timer-settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .time-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 8px;
            color: white;
            text-align: center;
        }

        .time-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GoodRest <span class="status-indicator" id="statusIndicator"></span></h1>
        <p>Protect your eyes with smart blue light filtering</p>
    </div>

    <div class="card toggle-section">
        <button class="toggle-btn" id="toggleBtn">Enable Protection</button>
    </div>

    <div class="card modes-section">
        <h3>Protection Modes</h3>
        <div class="mode-buttons" id="modeButtons">
            <button class="mode-btn" data-mode="normal">Normal</button>
            <button class="mode-btn" data-mode="office">Office</button>
            <button class="mode-btn" data-mode="game">Game</button>
            <button class="mode-btn" data-mode="night">Night</button>
            <button class="mode-btn" data-mode="reading">Reading</button>
            <button class="mode-btn" data-mode="custom">Custom</button>
        </div>
        
        <div class="custom-controls" id="customControls" style="display: none;">
            <div class="slider-container">
                <label class="slider-label">Color Temperature: <span id="tempValue">6500K</span></label>
                <input type="range" class="slider" id="tempSlider" min="2000" max="8000" value="6500">
            </div>
            <div class="slider-container">
                <label class="slider-label">Brightness: <span id="brightnessValue">100%</span></label>
                <input type="range" class="slider" id="brightnessSlider" min="20" max="100" value="100">
            </div>
        </div>
    </div>

    <div class="card pomodoro-section">
        <h3>Pomodoro Timer</h3>
        <div class="timer-display" id="timerDisplay">25:00</div>
        <div class="timer-controls">
            <button class="timer-btn" id="startTimer">Start</button>
            <button class="timer-btn" id="pauseTimer">Pause</button>
            <button class="timer-btn" id="resetTimer">Reset</button>
        </div>
        <div class="timer-settings">
            <div>
                <label>Work (min):</label>
                <input type="number" class="time-input" id="workTime" value="25" min="1" max="60">
            </div>
            <div>
                <label>Break (min):</label>
                <input type="number" class="time-input" id="breakTime" value="5" min="1" max="30">
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
